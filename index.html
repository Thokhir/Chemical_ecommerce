<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChemiPure • High-Purity Research Compounds</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  body { background: linear-gradient(rgba(248,250,252,0.95), rgba(248,250,252,0.95)), url('https://picsum.photos/id/1015/2000/1200') center/cover fixed; }
  .top-bar { font-size: 13px; letter-spacing: 0.5px; }
</style>
</head>
<body class="text-slate-800">

<!-- TOP BAR -->
<div class="bg-slate-900 text-white top-bar py-2.5">
  <div class="max-w-7xl mx-auto px-8 flex justify-between">
    <div class="flex gap-8">
      <span onclick="showLogin()" class="cursor-pointer hover:text-emerald-400">Login</span>
      <span onclick="showSignup()" class="cursor-pointer hover:text-emerald-400">Sign Up</span>
      <span onclick="window.location='enquiry.html'" class="cursor-pointer hover:text-emerald-400">Bulk Enquiry</span>
    </div>
    <div class="flex items-center gap-6">
      <span onclick="window.location='cart.html'" class="cursor-pointer flex items-center gap-2 hover:text-emerald-400">
        <i class="fa-solid fa-cart-shopping"></i> Cart <span id="topCart" class="bg-emerald-500 px-2 rounded-full text-xs">0</span>
      </span>
    </div>
  </div>
</div>

<!-- NAV -->
<nav class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-8 py-5 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-emerald-600 rounded-2xl flex items-center justify-center text-white text-3xl font-bold">C</div>
      <span class="text-3xl font-semibold tracking-tighter">ChemiPure</span>
    </div>
    <div class="flex gap-10 text-lg">
      <a href="index.html" class="hover:text-emerald-600">Home</a>
      <a href="shop.html" class="hover:text-emerald-600">Shop</a>
      <a href="enquiry.html" class="hover:text-emerald-600">Bulk Enquiry</a>
      <a href="#" onclick="showLogin()" class="hover:text-emerald-600">Account</a>
    </div>
    <div class="flex-1 max-w-xl mx-12 relative">
      <input id="search" type="text" class="w-full border border-slate-300 rounded-3xl py-3 px-6 pl-14" placeholder="Search name, CAS...">
      <button onclick="startVoice()" class="absolute right-5 top-3 text-emerald-600"><i class="fa-solid fa-microphone text-2xl"></i></button>
    </div>
  </div>
</nav>

<!-- HERO -->
<div class="max-w-7xl mx-auto px-8 py-16 text-center">
  <h1 class="text-6xl font-bold mb-4">Premium Organic Compounds</h1>
  <p class="text-2xl text-slate-600">For research labs worldwide • COA included • 98%+ purity</p>
  <a href="shop.html" class="mt-10 inline-block bg-emerald-600 text-white px-12 py-5 rounded-3xl text-lg font-semibold">Browse Catalog →</a>
</div>

<!-- FEATURED -->
<div class="max-w-7xl mx-auto px-8 pb-20">
  <h2 class="text-3xl font-semibold mb-8">Featured Products</h2>
  <div id="featured" class="grid grid-cols-4 gap-8"></div>
</div>

<!-- FOOTER -->
<footer class="bg-slate-900 text-slate-400 py-12">
  <div class="max-w-7xl mx-auto px-8 text-center">
    <div class="text-4xl font-mono text-emerald-400 mb-2" id="liveCount">128</div>
    <p class="text-xs uppercase tracking-widest">Researchers browsing right now</p>
    <p class="mt-8 text-xs">© 2026 ChemiPure • Research Use Only</p>
  </div>
</footer>

<script>
// Sample products (same in all files)
const products = [
  {id:1, name:"2-Bromo-5-methylpyridine", cas:"3510-66-5", price:24.50, img:"https://picsum.photos/id/201/600/600", structure:"https://i.imgur.com/0bVv6.png"},
  {id:2, name:"4-(Trifluoromethyl)benzaldehyde", cas:"455-19-6", price:32.00, img:"https://picsum.photos/id/180/600/600", structure:"https://i.imgur.com/4kL9p.png"},
  {id:3, name:"Phenylboronic acid", cas:"98-80-6", price:15.90, img:"https://picsum.photos/id/133/600/600", structure:"https://i.imgur.com/7mX2v.png"},
  {id:4, name:"Indole-3-acetic acid", cas:"87-51-4", price:19.80, img:"https://picsum.photos/id/251/600/600", structure:"https://i.imgur.com/XpL2q.png"}
];

function renderFeatured() {
  document.getElementById('featured').innerHTML = products.map(p => `
    <div onclick="goToProduct(${p.id})" class="bg-white rounded-3xl overflow-hidden shadow cursor-pointer hover:shadow-2xl transition">
      <img src="${p.img}" class="w-full h-56 object-cover">
      <div class="p-6">
        <p class="font-mono text-xs text-emerald-600">${p.cas}</p>
        <p class="font-semibold mt-2">${p.name}</p>
        <p class="text-2xl font-bold mt-4">$${p.price}</p>
      </div>
    </div>
  `).join('');
}

function goToProduct(id) { window.location = `product-detail.html?id=${id}`; }

let cart = 0;
function updateCart() { document.getElementById('topCart').textContent = cart; }

// Voice search
function startVoice() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.onresult = e => { document.getElementById('search').value = e.results[0][0].transcript; };
  recognition.start();
}

// Fake login/signup modals
function showLogin() { alert("Login modal opens here (demo)"); }
function showSignup() { alert("Sign-up modal opens here (demo)"); }

// Visitor counter
setInterval(() => {
  let c = parseInt(document.getElementById('liveCount').textContent);
  document.getElementById('liveCount').textContent = c + Math.floor(Math.random()*3)+1;
}, 6000);

window.onload = () => { renderFeatured(); updateCart(); };
</script>
</body>
</html>
